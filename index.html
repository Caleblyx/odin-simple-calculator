<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class = "display">
            <div class = "top"> </div>
            <div class ="bottom"></div>
        </div>
        <div class = "buttons">
            <div class = "buttons-row row-five">
                <input type="button" class = "clear-line editor" value="CLN"></input>
                <input type="button" class = "delete editor" value="DEL"></input>
                <input type="button" class = "clear editor" value="CLR"></input>
                <input type="button" class = "equal" value="="></input>
            </div>
            <div class = "buttons-row row-three">
                <input type="button" class = "number seven" value="7"></input>
                <input type="button" class = "number eight" value="8"></input>
                <input type="button" class = "number nine" value="9"></input>
                <input type="button" class = "operator" value="รท"></input>
            </div>
            <div class = "buttons-row row-two">
                <input type="button" class = "number four" value="4"></input>
                <input type="button" class = "number five" value="5"></input>
                <input type="button" class = "number six" value="6"></input>
                <input type="button" class = "operator" value="x"></input>
            </div>
            <div class = "buttons-row row-one">
                <input type="button" class = "number one" value="1"></input>
                <input type="button" class = "number two" value="2"></input>
                <input type="button" class = "number three" value="3"></input>
                <input type="button" class = "operator" value="-"></input>
            </div>
            <div class = "buttons-row row-zero">
                <input type="button" class = "dot" value="."></input>
                <input type="button" class = "number zero" value="0"></input>
                <input type="button" class = "negate" value="+/-"></input>
                <input type="button" class = "operator" value="+"></input>
            </div>
        </div>
    </div>
</body>
</html>
